<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="tutorial1.css" />
  </head>
  <body>
    <form action="#" class="styled-form top-to-bottom">
      <fieldset>
        <dl>
          <dt><label for="address">Name</label></dt>
          <dd>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name..."
            />
          </dd>
        </dl>

        <dl>
          <dt><label for="address1">Address</label></dt>
          <dd>
            <input
              type="text"
              name="address1"
              id="address1"
              placeholder="Enter your address"
            />
            <input
              type="text"
              name="address2"
              id="address2"
              placeholder="Enter your address"
            />
          </dd>
        </dl>

        <dl class="city partial">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" id="city" /></dd>
        </dl>

        <dl class="state partial">
          <dt><label for="state">State</label></dt>
          <dd>
            <select id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
              <!-- You can download the complete list of states at -->
              <!-- https://launchschool.com/gists/2424a869 -->
            </select>
          </dd>
        </dl>

        <dl class="zipcode partial">
          <dt><label for="zipcode">Zip</label></dt>
          <dd><input type="text" id="zipcode" /></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
